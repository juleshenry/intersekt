<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Example</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=''8&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 10
            });

            var square1 = new google.maps.Polygon({
                paths: [
                    {lat: -1, lng: -1},
                    {lat: -1, lng: 1},
                    {lat: 1, lng: 1},
                    {lat: 1, lng: -1}
                ],
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35
            });
            square1.setMap(map);

            var square2 = new google.maps.Polygon({
                paths: [
                    {lat: -2, lng: -2},
                    {lat: -2, lng: 2},
                    {lat: 2, lng: 2},
                    {lat: 2, lng: -2}
                ],
                strokeColor: '#0000FF',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#0000FF',
                fillOpacity: 0.35
            });
            square2.setMap(map);
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
