<!DOCTYPE html>
<html>
<head>
    <title>Intersection Calculator</title>
    <script src="intersekt.js"></script>
</head>
<body>
    <h1>Intersection Calculator</h1>

    <h2>List 1:</h2>
    <textarea id="list1" rows="4" cols="50"></textarea>

    <h2>List 2:</h2>
    <textarea id="list2" rows="4" cols="50"></textarea>

    <button onclick="calculateIntersection()">Calculate Intersection</button>

    <h2>Result:</h2>
    <div id="result"></div>

    <script>
        function calculateIntersection() {
            var list1 = document.getElementById("list1").value;
            var list2 = document.getElementById("list2").value;

            // Call the intersekt function from intersekt.js
            var intersection = intersekt(list1, list2);

            // Display the result on the screen
            document.getElementById("result").innerHTML = intersection;
        }
    </script>
</body>
</html>
